<!DOCTYPE html>
<html>
    <head>
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
    <body>
        <div class=" container" style="padding-top: 30px;padding-left: 30%;">

          <h1>Task Manager</h1>

        <div class="row" style="padding-top: 30px;">
            

               <div class="grid text-center">
                  <div class="g-col-6" >
                       <div class ="container text-center" style="padding-right: 10%;">
                             <table>
                                 <tr>
                                    <th>Task</th>
                                    <th>Completed &nbsp; </th>
                                    <th>Delete</th>
                                 </tr>
                                 {% for task in all_items %}
                                 <tr>
                                     <td>{{task.task}}</td>
                                     <td>{{task.completed}}</td>
                                     <td>    <a href="{% url 'delete' task.id %}" ><button type="button" class="btn btn-danger">Delete</button></a></td>
                                 </tr>
                                 {% endfor %}

                            </table>
                      </div>
                    </div>
                       
                
                   <div class="g-col-6">
                         <div class="input-group input-group-sm mb-3" style="padding-top: 30px;">
                             <form action="{% url 'home' %}" method="post">
                               {% csrf_token %}

                                <input type ="text" name="task" placeholder="Task" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></br>
                                <input type ="text" name="priority" placeholder="Priority" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></br>
                               <input type ="submit" class="btn btn-primary mb-3" name="" value="Add" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"></br>

                               
                               {% if messages %}
                               {% for message in messages %}  
                               <h3>{{message}}</h3>
                               {% endfor %}
                               {% endif %}
                           </form>
                     </div>
                
                </div>
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    </body>
</html>
